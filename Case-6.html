<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid-Layout</title>
</head>
<style>
    body>section {
        width: 1000px;
        height: 500px;
        background: mediumspringgreen;

        display: grid;

        grid-template-columns: repeat(4, 1fr);
    }
    div{
        border: 1px solid firebrick;
    }

    section>div:first-child{
        background: yellow;
        grid-column: 1/3;
    }

    section>div:nth-child(3){
        background: rosybrown;
        grid-column: 4/5;
        grid-row: 1/3;
    }

</style>



<body>
<section>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <div></div>
    <div></div>





</section>
</body>
</html>
